<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Example</title>
  <style>
    /* Add attention-getting color to the "new item!" text */
    .menu strong {
      color: red;  /* Red color for attention */
      font-weight: bold;  /* Ensure the text remains bold */
      background-color: yellow;  /* Optional: add a background color */
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li>Home</li>
    <li>About Us <strong>New Item!</strong></li>
    <li>Services</li>
    <li>Contact <strong>New Item!</strong></li>
  </ul>



  <div id="info">
    <h1>Welcome to Our Menu</h1>
    <p>Here you will find a selection of our finest dishes.</p>
  </div>

  <div id="appetizers">
    <h1>Appetizers</h1>
    <p>Try our crispy spring rolls and spicy wings!</p>
  </div>

  <div id="entrees">
    <h1>Entrees</h1>
    <p>Our main dishes include steak, fish, and vegetarian options.</p>
  </div> 
</body>
</html>
